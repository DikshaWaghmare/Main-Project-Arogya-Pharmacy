<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProduct!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: darkseagreen;">
    
    <div class="container mt-5 text-center p-3">
        <h3>Add Salesman!</h3>
    </div>
        <form class="fs-6 p-5 border mx-auto" style="height: auto; width: 520px; box-shadow: 0px 0px 2px black; border-radius: 10px; background-color: rgb(218, 245, 236); margin-top: 50px;">
            <label>Enter id:</label>
            <input type="number" id="sid" /><br /><br />
            <label>Enter Full Name</label>
            <input type="text" id="sname" style="width:300px"/><br><br>
            <label>Enter Email</label>
            <input type="email" id="semail" style="width:300px"/><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" class="ms-3"/>Male
            <input type="radio" name="gender" value="female"class="ms-4"/>Female<br/><br/>
            <label>Enter Age</label>
            <input type="number" id="age"><br><br>
            <label>Mobile No.: </label>
            <input type="tel" id="mobileno"/><br><br>
            <label>Address</label>
            <input type="text" id="address" style="width:300px"/><br><br>
            
            <input type="button" value="Create Acc" onclick="addSalesman()" class=" mt-3 fs-5 px-2" style="margin-left: 70px; border-radius: 8px; background-color: rgb(122, 239, 241);" />
            <input type="reset" value="cancel" class="ms-5 mt-3 fs-5 px-4" style="border-radius: 8px; background-color: rgb(122, 239, 241);"/><br/><br/>
            <span id="msg"></span>
        </form>
       
    </div>
    <script src="./admin.js"></script>
</body>

</html>
