<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddSalesman!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: darkseagreen;">
    <div class="pt-5 pe-5 ps-4">
        <a class="btn btn-outline-dark" href="admin.html">Back<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    <div class="container mt-2 text-center ">
        <h3>Add Salesman!</h3>
    </div>

        <form class="fs-6 px-5 py-3 border mx-auto" onkeydown="cleanSdata()" style="height: auto; width: 520px; box-shadow: 0px 0px 2px black; border-radius: 10px; background-color: rgb(183, 241, 241); margin-top: 50px;">
            
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Enter id:</label>
                <div class="col-sm-8">
                    <input type="number" id="sid" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Enter Full Name</label>
                <div class="col-sm-8">
                    <input type="text" id="sname" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="semail">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" class="ms-3" />Male
                <input type="radio" name="gender" value="female" class="ms-4" />Female<br /><br />
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="age">
                </div>
                <label class="col-sm-3 col-form-label">Mobile No.:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="mobileno">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            
            <input type="button" value="Create Acc" onclick="addSalesman()" class=" mt-3 fs-5 px-2" style="margin-left: 70px; border-radius: 8px; background-color: rgb(122, 239, 241);" />
            <input type="reset" value="cancel" class="ms-5 mt-3 fs-5 px-4" style="border-radius: 8px; background-color: rgb(122, 239, 241);"/><br/><br/>
            <span id="msg"></span>
        </form>
       
    </div>
    <script src="./admin.js"></script>
</body>

</html>
