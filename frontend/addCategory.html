<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCategory!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: darkseagreen;">
    
    <div class="container text-center mt-3 p-3">
        <h3>Add Category!</h3>
    </div>
    <div class="container mt-3">
        <form class="p-3 pt-5 mt-3 border mx-auto"
            style="height: auto; width:400px; box-shadow: 0px 0px 5px greenyellow; background-color: rgb(218, 245, 236);">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Enter id:</label>
                <div class="col-sm-8">
                    <input type="number" id="id" class="form-control" style="" />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="cname" class="form-control" style="" />
                </div>
            </div>
            <div class="text-center">
                <input type="button" value="Add Category" class="m-3 btn btn-outline-dark" onclick="addCategory()" />
                <input type="button" value="Reset" class="m-3 btn btn-outline-dark" onclick="reset()" /><br><br>
            </div>
            <span id="cmsg"></span>

        </form>

    </div>
    <script src="./admin.js"></script>
</body>

</html>
