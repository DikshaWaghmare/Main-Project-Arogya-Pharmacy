<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCategory!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: darkseagreen;">
    
    <div class="container text-center mt-3 p-3">
        <h3>Add Category!</h3>
    </div>
    <div class="container mt-3">
    <form class="p-3 mt-3 border mx-auto" style="height: auto; width:400px; box-shadow: 0px 0px 5px greenyellow; background-color: rgb(218, 245, 236);">
        <h5>Add Category!</h5>
        <label>Enter id:</label>
        <input type="number" id="id" /><br /><br />
        <label>Category Name:</label>
        <input type="text" id="cname" /><br /><br />
        <input type="button" value="Add Category" class=" m-3 btn btn-outline-dark" onclick="addCategory()" />
        <input type="button" value="Reset" class="m-3 btn btn-outline-dark" onclick="reset()" /><br><br>
        <span id="cmsg"></span>
        
    </form>

    </div>
    <script src="./admin.js"></script>
</body>

</html>
