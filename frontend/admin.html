    <div class="d-flex" style="height:100%">
        <div class="border bg-dark" style=" width: 20%;height:700px">

                <nav id="navbar-example3" class=" flex-column align-items-stretch pe-4 ">

                    <div class="input-group my-3" style="height:auto; width: auto;">
                        <input type="text" id="custId" placeholder="Enter Customer Id"
                            class="rounded-start bg-dark border border-1 border-white border-end-0" />

                    </div>
                    <nav class="nav nav-pills flex-column">

                    </nav>

                </nav>

        <div class="" style=" width: 80%; background-image: url(./Images/adminbg.jpg); background-repeat: no-repeat; background-position: center; background-size: 100% 100%;">

            <!-- greeting -->
            <div class=" text-center my-3 py-2 mx-auto adminHeading " id="cheading">
            </div>

            <!--Accordions  -->
            <div class="accordion mx-5 " id="accordionPanelsStayOpenExample">

                <!-- customers -->
                <div class="accordion-item border-dark ">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Customers! 
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body ">
                            <div>
                                <div class="d-flex justify-content-evenly">

                                    <div class="input-group" style="height:auto; width: auto;">
                                        <input type="button" class="btn btn-outline-success rounded-start"
                                            value="View All Data" onclick="findAllData()" />
                                        <button
                                            class="btn-close rounded-end border border-start-0 border-dark px-3 pt-3"
                                            id="button-addon2" type="button" onclick="cleanTableData()">
                                        </button>
                                    </div>

                                    <div class="d-flex">
                                        <div class="text-start px-5 fs-5">Find Customers:</div>
                                        <div class="input-group" style="height:auto; width: auto;">
                                            <input type="search" id="cname"
                                                class="rounded-start border border-1 border-dark border-end-0"
                                                placeholder="Enter Customer Name"
                                                onkeyup="viewCustomerByNameByAdmin()" />
                                            <button
                                                class="btn btn-outline-secondary border border-1 border-start-0 border-dark"
                                                type="button" id="button-addon2"
                                                onclick="viewCustomerByNameByAdmin()"><i
                                                    class="bi bi-search"></i></button>
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                                onclick="cleanCustData()"><span
                                                    style="font-size: 15px;">❌</span></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="ps-5">
                                    <p id="cDetails"></p>
                                </div>
                            </div>
                            <div>
                                <p class="mt-3 text-center" id="DataView"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Categories -->
                <div class="accordion-item mt-4 border-dark border">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            Categories!
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-evenly">
                                <div class="input-group" style="height:auto; width: auto;">
                                    <input type="button" class="btn btn-outline-success rounded-start"
                                        value="View Category Data" onclick="viewAllCategory()" />
                                    <button class="btn-close rounded-end border border-start-0 border-dark px-3 pt-3"
                                        id="button-addon2" type="button" onclick="cleanCategoryTable()">
                                    </button>
                                </div>
                                <div class="d-flex">
                                    <div class="text-start px-5 fs-5">Find Category:</div>
                                    <div class="input-group" style="height:auto; width: auto;">
                                        <input type="text"
                                            class="rounded-start border border-1 border-end-0 border-dark"
                                            id="categoryName" placeholder="Enter Category Name"
                                            onkeyup="viewCategoryByName()" aria-label="Enter Category Name"
                                            aria-describedby="button-addon2">
                                        <button
                                            class="btn btn-outline-secondary border border-1 border-start-0 border-dark"
                                            type="button" id="button-addon2" onclick="viewCategoryByName()"><i
                                                class="bi bi-search"></i></button>
                                        <button class="btn btn-outline-secondary " type="button" id="button-addon2"
                                            onclick="cleanCategory()"><span style="font-size: 15px;">❌</span></button>
                                    </div>
                                </div>
                                <div>
                                    <a href="./addCategory.html" target="popup" class="me-3"
                                    onclick="window.open('./addCategory.html','popup','width=700,height=700'); return false;">
                                    <input type="button" class="btn btn-outline-primary rounded-start"
                                    value="Add Category"/></a>
                                </div>
                            </div>
                            <div class="ps-5">
                                <p id="MyCategory"></p>
                            </div>
                            <div>
                                <p class="mt-3 ms-5 text-center" id="CategoryDataView"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products! -->
                <div class="accordion-item mt-4 border-dark border">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            Products!
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-evenly">
                                <div class="input-group" style="height:auto; width: auto;">
                                    <input type="button" class="btn btn-outline-success rounded-start"
                                        value="View Product Data" onclick="viewAllProducts()" />
                                    <button class="btn-close rounded-end border border-start-0 border-dark px-3 pt-3"
                                        id="button-addon2" type="button" onclick="cleanProductTable()">
                                    </button>
                                </div>
                                <div class="d-flex">
                                    <div class="text-start px-5 fs-5">Find Product:</div>
                                    <div class="input-group" style="height:auto; width: auto;">
                                        <input type="text"
                                            class="rounded-start border border-1 border-end-0 border-dark"
                                            id="productName" placeholder="Enter Product Name"
                                            onkeyup="viewProductByName()" aria-label="Enter Category Name"
                                            aria-describedby="button-addon2">
                                        <button
                                            class="btn btn-outline-secondary border border-1 border-start-0 border-dark"
                                            type="button" id="button-addon2" onclick="viewProductByName()"><i
                                                class="bi bi-search"></i></button>
                                        <button class="btn btn-outline-secondary " type="button" id="button-addon2"
                                            onclick="cleanProduct()"><span style="font-size: 15px;">❌</span></button>
                                    </div>
                                </div>
                                <div>
                                    <a href="./addProduct.html" >
                                    <input type="button" class="btn btn-outline-primary rounded-start"
                                    value="Add Products"/></a>
                                </div>
                            </div>
                            <div class="ps-5">
                                <p id="product"></p>
                            </div>
                            <div>
                                <p class="mt-3 ms-5 text-center" id="ProductDataView"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders! -->
                <div class="accordion-item mt-4 border-dark border">
                    <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseFour">
                            Orders!
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingFour">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-evenly">
                                <div class="input-group" style="height:auto; width: auto;">
                                    <input type="button" class="btn btn-outline-success rounded-start"
                                        value="View Orders Data" onclick="findAllOrders()" />
                                    <button class="btn-close rounded-end border border-start-0 border-dark px-3 pt-3"
                                        id="button-addon2" type="button" onclick="cleanOrderTable()">
                                    </button>
                                </div>
                                <div class="d-flex">
                                    <div class="text-start px-5 fs-5">Find Order:</div>
                                    <div class="input-group" style="height:auto; width: auto;">
                                        <input type="search"
                                            class="rounded-start border border-1 border-end-0 border-dark"
                                            id="custEmail" placeholder="Enter Customer Email"
                                            onkeyup="viewOrderByAdmin()" aria-label="Enter Category Name"
                                            aria-describedby="button-addon2">
                                        <button
                                            class="btn btn-outline-secondary border border-1 border-start-0 border-dark"
                                            type="button" id="button-addon2" onclick="viewOrderByAdmin()"><i
                                                class="bi bi-search"></i></button>
                                        <button class="btn btn-outline-secondary " type="button" id="button-addon2"
                                            onclick="cleanOrder()"><span style="font-size: 15px;">❌</span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="ps-5">
                                <p id="CustOrder"></p>
                            </div>
                            <div>
                                <p class="mt-3 ms-5 text-center" id="OrderDataView"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Salesman! -->
                <div class="accordion-item mt-4 border-dark border">
                    <h2 class="accordion-header" id="panelsStayOpen-headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseFive">
                            Salesman!
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse"
                        aria-labelledby="panelsStayOpen-headingFive">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-evenly">
                                <div class="input-group" style="height:auto; width: auto;">
                                    <input type="button" class="btn btn-outline-success rounded-start"
                                        value="View All Salesman Data" onclick="viewAllSalesman()" />
                                    <button class="btn-close rounded-end border border-start-0 border-dark px-3 pt-3"
                                        id="button-addon2" type="button" onclick="cleanSalesmanTable()">
                                    </button>
                                </div>
                                <div class="d-flex">
                                    <div class="text-start px-5 fs-5">Find Salesman:</div>
                                    <div class="input-group" style="height:auto; width: auto;">
                                        <input type="search"
                                            class="rounded-start border border-1 border-end-0 border-dark"
                                            id="sname" placeholder="Enter Salesman Name"
                                            onkeyup="viewSalesmanByAdmin()" aria-label="Enter Category Name"
                                            aria-describedby="button-addon2">
                                        <button
                                            class="btn btn-outline-secondary border border-1 border-start-0 border-dark"
                                            type="button" id="button-addon2" onclick="viewSalesmanByAdmin()"><i
                                                class="bi bi-search"></i></button>
                                        <button class="btn btn-outline-secondary " type="button" id="button-addon2"
                                            onclick="cleanSalesmanData()"><span style="font-size: 15px;">❌</span></button>
                                    </div>
                                </div>
                                <div>
                                    <a href="./addSalesman.html">
                                    <input type="button" class="btn btn-outline-primary rounded-start"
                                    value="Add Salesman"/></a>
                                </div>
                            </div>
                            <div class="ps-5">
                                <p id="SalesmanData"></p>
                            </div>
                            <div>
                                <p class="mt-3 ms-5 text-center" id="SalesmanDataView"></p>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>
