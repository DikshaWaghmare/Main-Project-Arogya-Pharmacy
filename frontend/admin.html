<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page!</title>
    <link rel="stylesheet" href="./admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body onload="greeting()">
    <div class="container text-center mt-5 py-2 adminHeading " id="cheading">
    </div>
    <div class="p-3 text-end mt-3 pe-5">
        <a class="btn btn-primary" href="index.html">Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>

    <div class="container d-flex ms-5 mt-2">

        <div class="p-4" style="width: 35%;">
            <a href="./addCategory.html" target="popup"
                onclick="window.open('./addCategory.html','popup','width=700,height=700'); return false;">
                <input type="button" value="Add Category" />
            </a>
            <a href="./displayCategoryData.html" target="_blank"><input type="button"
                    value="View All Category" /></a><br /><br />

            <a href="./addProduct.html" target="popup"
                onclick="window.open('./addProduct.html','popup','width=700,height=700'); return false;">
                <input type="button" value="Add Product" />
            </a>
            <a href="./displayProductData.html"><input type="button" value="View All Products" /></a><br><br>

            <a href="./addSalesman.html" target="popup"
                onclick="window.open('./addSalesman.html','popup','width=800,height=800'); return false;">
                <input type="button" value="Add Salesman" />
            </a>
            <a href="./displaySalemanData.html"><input type="button" value="View All Salesman" /></a><br><br>

            <a href="./displayOrderData.html"><input type="button" value="View All Orders" /></a>

            <a href="./displayAllData.html"><input type="button" value="View All Data" /></a><br><br>


        </div>

        <div class=" p-4" style="width: 35%;">

            <input type="text" id="custId" placeholder="Enter Customer Id" />
            <input type="button" value="Customer Order" onclick="viewOrderByAdmin()" /><br><br>

            <!-- <label>Enter Category Name:</label> -->
            <input type="text" id="categoryName" placeholder="Enter Category Name" />
            <input type="button" value="View Categorys" onclick="viewCategoryByName()" /><br><br>

            <!-- <label>Enter Product Name:</label> -->
            <input type="text" id="productName" placeholder="Enter Product Name" />
            <input type="button" value="View Products" onclick="viewProductByName()" /><br><br>

            <!-- <label>Enter Customer Name:</label> -->
            <input type="text" id="cname" placeholder="Enter Customer Name" />
            <input type="button" value="Customer Details" onclick="viewCustomerByNameByAdmin()" /><br>
        </div>

        <div class=" p-4" style="width: 30%;">
            <p id="cDetails"></p>
            <p id="product"></p>
            <p id="MyOrder"></p>
            <p id="MyCategory"></p>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e872ba44e8.js" crossorigin="anonymous"></script>

    <script src="./admin.js"></script>
    <script src="./customer.js"></script>
    <script src="./signin.js"></script>
</body>

</html>
