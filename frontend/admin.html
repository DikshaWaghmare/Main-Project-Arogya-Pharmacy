<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page!</title>
    <link rel="stylesheet" href="./admin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body onload="greeting()">
    <div class="container text-center mt-5 py-2 adminHeading " id="cheading">
    </div>
    <div class="p-3 text-end mt-3 pe-5">
        <a class="btn btn-primary" href="index.html">Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>

    <div class="container d-flex flex-wrap justify-content-evenly">
        <div>
            <a href="./addCategory.html" target="popup"
                onclick="window.open('./addCategory.html','popup','width=700,height=700'); return false;">
                <input type="button" class="btn btn-outline-dark" value="Add Category" />
            </a>
        </div>
        <div>
            <a href="./addProduct.html" target="popup"
                onclick="window.open('./addProduct.html','popup','width=700,height=700'); return false;">
                <input type="button" class="btn btn-outline-dark" value="Add Product" />
            </a>
        </div>

        <div>
            <a href="./addSalesman.html" target="popup"
                onclick="window.open('./addSalesman.html','popup','width=800,height=800'); return false;">
                <input type="button" class="btn btn-outline-dark" value="Add Salesman" />
            </a>
        </div>
    </div>

    <div style="height:400px;" class="container mt-3">
        <!-- <img src="./Images/bg.webp" alt="img" width="100%" height="100%"/> -->
    </div>

    <div class="container d-flex flex-wrap justify-content-evenly mt-3">
        <div>
            <a href="./displaySalemanData.html"><input type="button" class="btn btn-outline-dark"
                    value="View All Salesman" /></a>
        </div>
        <div>
            <a href="./displayOrderData.html"><input type="button" class="btn btn-outline-dark"
                    value="View All Orders" /></a>
        </div>
        <div>
            <a href="./displayAllData.html"><input type="button" class="btn btn-outline-dark"
                    value="View All Data" /></a>
        </div>
        <div>
            <a href="./displayCategoryData.html" target="popup" class="me-3"
                onclick="window.open('./displayCategoryData.html','popup','width=700,height=700'); return false;">
                <input type="button" class="btn btn-outline-dark" value="View All Category" /></a>
        </div>
        <div>
            <a href="./displayProductData.html" target="popup" class="me-3"
                onclick="window.open('./displayProductData.html','popup','width=700,height=700'); return false;">
                <input type="button" class="btn btn-outline-dark" value="View All Products" /></a>
        </div>
    </div>

    <div style="height:400px;" class="container mt-3">
        <!-- <img src="./Images/bg.webp" alt="img" width="100%" height="100%"/> -->
    </div>

    <div class="container d-flex flex-wrap justify-content-evenly mt-3">
        <div class="m-3">
            <div class="input-group " style="height:auto; width: auto;">
                <input type="text" class="rounded-start border border-1 border-end-0 border-dark" id="categoryName"
                    placeholder="Enter Category Name" aria-label="Enter Category Name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary border border-1 border-start-0 border-dark" type="button"
                    id="button-addon2" ondblclick="cleanCategory()" onclick="viewCategoryByName()"><i
                        class="bi bi-search"></i></button>
                <button class="btn btn-outline-secondary " type="button" id="button-addon2"
                    onclick="cleanCategory()"><span style="font-size: 15px;">❌</span></button>
            </div>
            <div>
                <p id="MyCategory"></p>
            </div>
        </div>
        <div class="m-3">
            <div class="input-group" style="height:auto; width: auto;">
                <input type="text" class="rounded-start border border-1 border-dark border-end-0" id="productName"
                    placeholder="Enter Product Name" aria-label="Enter Category Name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary border border-1 border-start-0 border-dark" type="button"
                    id="button-addon2" onclick="viewProductByName()"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="cleanProduct()"><span style="font-size: 15px;">❌</span></button>
            </div>
            <div class="">
                <p id="product"></p>
            </div>
        </div>
        <div class="m-3">
            <div class="input-group " style="height:auto; width: auto;">
                <input type="text" id="custId" placeholder="Enter Customer Id"
                    class="rounded-start border border-1 border-dark border-end-0" onkeyup="viewOrderByAdmin()" />
                <button class="btn btn-outline-secondary border border-1 border-start-0 border-dark" type="button"
                    id="button-addon2" onclick="viewOrderByAdmin()"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cleanData()"><span
                        style="font-size: 15px;">❌</span></button>
            </div>
            <div class="">
                <p id="MyOrder"></p>
            </div>
        </div>
        <div class="m-3">
            <div class="input-group " style="height:auto; width: auto;">
                <input type="search" id="cname" class="rounded-start border border-1 border-dark border-end-0"
                    placeholder="Enter Customer Name" onkeyup="viewCustomerByNameByAdmin()" />
                <button class="btn btn-outline-secondary border border-1 border-start-0 border-dark" type="button"
                    id="button-addon2" onclick="viewCustomerByNameByAdmin()"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cleanData()"><span
                        style="font-size: 15px;">❌</span></button>
            </div>
            <div class="">
                <p id="cDetails"></p>
            </div>
        </div>
        <!-- <div class="">
            <div class="input-group " style="height:auto; width: auto;">
                <input type="search" id="categoryName" class="rounded-start border border-1 border-dark border-end-0" placeholder="View product by categoty name" onkeyup="viewProductByCategoryName()" />
                <button class="btn btn-outline-secondary border border-1 border-start-0 border-dark" type="button"
                    id="button-addon2" onclick="viewProductByCategoryName()"><i class="bi bi-search"></i></button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="cleanData()"><span style="font-size: 15px;">❌</span></button>
            </div>
            <div class="">
                <p id="cDetails"></p>
            </div>
        </div> -->
    </div>
    <div style="height:400px;" class="container mt-3">
        <!-- <img src="./Images/bg.webp" alt="img" width="100%" height="100%"/> -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e872ba44e8.js" crossorigin="anonymous"></script>

    <script src="./admin.js"></script>
    <script src="./customer.js"></script>
    <script src="./signin.js"></script>
</body>

</html>
