<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <a class="btn btn-secondary ms-4 mt-5" href="signIn.html">Go Back</a>
    <div class="container text-center mt-2 p-3">
        <h3>Welcome to Admin page!</h3>
    </div>

    <div class="container ms-5 mt-5">
        <a href="./addProduct.html" target="popup"
            onclick="window.open('./addProduct.html','popup','width=700,height=700'); return false;">
            <input type="button" value="Add Product" />
        </a>
        <input type="button" value="View All Products" onclick="viewAllProducts()" /><br /><br />
        <span id="product"></span><br><br>
        <a href="./addCategory.html" target="popup"
            onclick="window.open('./addCategory.html','popup','width=700,height=700'); return false;">
            <input type="button" value="Add Category" />
        </a>
        <input type="button" value="View All Category" onclick="viewAllCategory()" /><br /><br />
        <span id="Category"></span><br><br>
        <input type="button" value="View Customers" onclick="findAllCustomers()" onclick="reset()" />
        
        <input type="button" value="View Orders" onclick="findAllOrders()" /><br>
        <span id="customer"></span><br><br>
        <span id="name"></span><br><br>
        <span id="customers"></span><br><br>
        <span id="orders"></span><br><br>
    </div>

    <script src="./admin.js"></script>
</body>

</html>
