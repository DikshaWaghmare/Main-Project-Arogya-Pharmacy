<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page!</title>
    <link rel="stylesheet" href="./admin.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <a class="btn btn-secondary ms-4 mt-5" href="signIn.html">Go Back</a>
    <div class="container text-center mt-2 p-3">
        <h3>Welcome to Admin page!</h3>
    </div>

    <div class="container ms-5 mt-5">
        <a href="./addCategory.html" target="popup"
            onclick="window.open('./addCategory.html','popup','width=700,height=700'); return false;">
            <input type="button" value="Add Category" />
        </a>
         <a href="./displayCategoryData.html" target="_blank"><input type="button" value="View All Category"  /></a><br /><br />
        <label>Enter Category Name:</label>
        <input type="text" id="categoryName" />
        <input type="button" value="View Categorys" onclick="viewCategoryByName()" /><br>
        <p id="MyCategory"></p>
        <span id="Category"></span><br><br>
        
        <a href="./addProduct.html" target="popup"
            onclick="window.open('./addProduct.html','popup','width=700,height=700'); return false;">
            <input type="button" value="Add Product" />
        </a>
        <a href="./displayProductData.html" target="_blank"><input type="button" value="View All Products" /></a><br><br>
        <label>Enter Product Name:</label>
        <input type="text" id="productName" />
        <input type="button" value="View Products" onclick="viewProductByName()" /><br>
        <p id="Myproduct"></p>
        <span id="product"></span><br>
        <br>
        
        <a href="./displayAllData.html" target="_blank"><input type="button" value="View All Data"/></a><br><br>
        <label>Enter Customer Name:</label>
        <input type="text" id="cname" />
        <input type="button" value="Customer Details" onkeydown="viewCustomerByName()" /><br>
        <p id="cDetails"></p>
        <span id="customer"></span><br><br>

        <a href="./displayOrderData.html" target="_blank"><input type="button" value="View All Orders" /></a><br><br>
        <label>Find order by customerId:</label>
        <input type="text" id="custId" />
        <input type="button" value="Customer Order" onclick="viewOrder()" /><br>
        <p id="MyOrder"></p>
        <span id="orders"></span><br><br>

    </div>




    <script src="./admin.js"></script>
    <script src="./customer.js"></script>
</body>

</html>
