<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container text-center mt-5 border p-3">
        <h3>Welcome to Admin page!</h3>
    </div>
    <div class="container d-flex  flex-row">
        <form class="border p-3" style="height: auto; width:400px">
            <h5>Add Category!</h5>
            <label>Enter id:</label>
            <input type="number" id="id" /><br /><br />
            <label>Category Name:</label>
            <input type="text" id="cname" /><br /><br />
            <input type="button" value="Add Category" onclick="addCategory()"/>
            <input type="button" value="Reset" onclick="reset()"/>
            <input type="button" value="View All Category" onclick="viewAllCategory()"/><br/><br/>
            <span id="cmsg"></span>
        </form>
        <form class="border p-3" style="height: auto; width:400px">
            <h5>Add Product!</h5>
            <label>Enter id:</label>
            <input type="number" id="pid" /><br /><br />
            <label>Product Name:</label>
            <input type="text" id="pname" /><br /><br />
            <label>Product Price:</label>
            <input type="number" id="price" /><br /><br />
            <label>Product quantity:</label>
            <input type="number" id="qty" /><br /><br />
            <label>Category Id:</label>
            <input type="number" id="cid" /><br /><br />
            <input type="button" value="Add Product" onclick="addProduct()"/>
            <input type="button" value="Reset" onclick="reset()"/>
            <input type="button" value="View All Products" onclick="viewAllProducts()"/><br/><br/>
            <span id="pmsg"></span>
        </form>
        <div class="border p-3" style="height: auto; width:500px">
            <input type="button" value="View Customers" onclick="findAllCustomers()"/><br><br>
            <input type="button" value="View Orders" onclick="findAllOrders()"/><br>
            <!-- <span id="customers"></span> -->
        </div>
    </div>
    
    
    <script src="./admin.js"></script>
</body>

</html>
