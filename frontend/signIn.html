<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="p-3  mt-4">
                <a class="btn btn-secondary" href="index.html">Go Back</a>
                <h2 class="text-center">Welcome to SignIn page!<i class="bi bi-person"></i> </h2>
            </div>
    
            <form class="fs-5 p-5 mx-auto mt-5" style="height: 400px; width: 500px; box-shadow: 0px 0px 2px black; border-radius: 10px;">
                <label>Type Of User: </label>
                <input type="radio" name="typeOfUser" value="admin"class="ms-3"/>Admin
                <input type="radio" name="typeOfUser" value="customer"class="ms-3"/>Customer<br/><br/>
                <label>Enter Email</label>
                <input type="email" id="email"/><br><br>
                <label>Password</label>
                <input type="password" id="password"/><br><br>
                <input type="button" value="Login" onclick="signinUser()" class="mx-5 mt-3"/>
                <input type="reset" value="reset" class=" mt-3"/><br/>
                <p style="font-size: medium;" class=" mt-3">Create New Account <a href="signUp.html">Sign up</a> </p>
                <span id="msg"></span>
            </form>
            
        </div>
    </section>
    <script src="./signin.js"></script>
</body>
</html>
