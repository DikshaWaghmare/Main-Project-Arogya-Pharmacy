<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProduct!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body style="background-color: darkseagreen;">
    <div class="pt-5 pe-5 ps-4">
        <a class="btn btn-outline-dark" href="admin.html">Back<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    <div class="container mt-3 text-center p-3">
        <h3>Add Product!</h3>
    </div>
    <div class="container mt-1">
        <form class=" px-5 py-3 mx-auto border" onkeydown="cleanpdata()"
            style="height: auto; width:500px; box-shadow: 0px 0px 5px greenyellow; background-color: rgb(218, 245, 236);">
            
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Enter id:</label>
                <div class="col-sm-8">
                    <input type="number" id="pid" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Product Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="pname" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Product Price:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Product quantity:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="qty">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category Id:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="cid">
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 col-form-label">Category name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cname">
                </div>
            </div>

            
            <input type="button" value="Add Product" class=" m-4 btn btn-outline-dark" onclick="addProduct()" />
            <input type="reset" value="Reset" class=" m-4 btn btn-outline-dark" onclick="reser()" /><br><br>
            <span id="pmsg"></span>

        </form>

    </div>
    <script src="./admin.js"></script>
</body>

</html>
