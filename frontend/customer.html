<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid p-3 text-end my-3 pe-5">
        <a class="btn btn-primary" href="index.html">Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    
    <div class="container pb-3">
        <h3 class="text-center">Welcome to Customer page!</h3>
    </div>
    <div class="container mt-3 col ">
        <label>Enter Your Name:</label>
        <input type="text" id="cname" />
        <input type="button" value="Customer Details" onclick="viewCustomerByName()" />
        <p id="cDetails"></p>
        <label>Enter Category Name:</label>
        <input type="text" id="categoryName" />
        <input type="button" value="View Category" onclick="viewCategoryByName()" /><br>
         <p id="MyCategory"></p>
        <label>Enter Product Name:</label>
        <input type="text" id="productName" />
        <input type="button" value="View Products" onclick="viewProductByName()" /><br>
        <p id="Myproduct"></p>
        <label>Enter Your customerId:</label>
        <input type="text" id="custId" />
        <input type="button" value="My Order" onclick="viewOrder()" /><br>
        <p id="MyOrder"></p>
        <a href="./order.html" target="popup"
            onclick="window.open('./order.html','popup','width=700,height=700'); return false;">
            <button>Shop Now <i class="bi bi-cart"></i></button><br><br>
        </a>
        <a href="./displayCategoryData.html" target="_blank"><input type="button" value="View All Category"  /></a><br /><br />
       
        <a href="./displayProductData.html" target="_blank"><input type="button" value="View All Products" /></a><br><br>
        
    </div>

    <script src="customer.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e872ba44e8.js" crossorigin="anonymous"></script>

</body>

</html>
