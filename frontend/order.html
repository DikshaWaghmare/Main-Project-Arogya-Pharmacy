<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body style="background-color: darkseagreen;">
    <div class="pt-5 pe-5 ps-4">
        <a class="btn btn-outline-dark" href="customer.html">Back<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
    <div class="container mt-5 p-3">
        <h3 class="text-center">Order Now!</h3>
    </div>
    <div class="container">
            <form class="p-4 rounded  mt-3 border mx-auto" style="height: auto; width:500px; box-shadow: 0px 0px 5px greenyellow;">
        
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Category Id:</label>
                <div class="col-sm-8">
                    <input type="number" id="cid" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Product Id:</label>
                <div class="col-sm-8">
                    <input type="number" id="pid" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Customer Email:</label>
                <div class="col-sm-8">
                    <input type="text" id="custEmail" class="form-control" style="" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Product quantity:</label>
                <div class="col-sm-8">
                    <input type="number" id="qty" class="form-control" style="" />
                </div>
            </div>
            <div class="text-center">
            <input type="button" value="Order" class="m-3 btn btn-outline-dark" onclick="order()"/>
            <input type="button" value="Cancel" class="m-3 btn btn-outline-dark" onclick="reset()"/><br/><br/>
            </div>
            <span id="order"></span>
        </form>

    </div>
</div>
    <script src="customer.js"></script>
</body>

</html>
