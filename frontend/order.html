<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-3">
        <a class="btn btn-secondary" href="customer.html">Go Back</a>
        <h3 class="text-center">Welcome to order page!</h3>
    </div>
    <div class="container">
        <form class="p-3 mx-auto mt-3 border" style="height: auto; width:500px">
            <h5>Order Product!</h5>
            <label>Category Id:</label>
            <input type="number" id="cid" /><br /><br />
            <label>Product Id:</label>
            <input type="number" id="pid" /><br /><br />
            <label>Customer Id:</label>
            <input type="number" id="customerId" /><br /><br />
            <label>Product quantity:</label>
            <input type="number" id="qty" /><br /><br />
            <label>Amount:</label>
            <input type="Number" id="amount" /><br /><br />
            <label>Date Of Order:</label>
            <input type="date" id="doforder" /><br /><br />
            <span id="order"></span><br/><br/>
            <input type="button" value="Order" class="ms-5" onclick="order()"/>
            <input type="button" value="Cancel" class="ms-5" onclick="reset()"/><br/><br/>
            <span id="cmsg"></span>
        </form>
    </div>
    <script src="./order.js"></script>
</body>
</html>
